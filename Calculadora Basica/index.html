<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>



    <div class="calculadora sombra">

        <div class="calculadora__pantalla">0</div>
        <div class="calculadora__btn calculadora__btn--reiniciar">C</div>
        <div class="calculadora__btn calculadora__btn--borrar">Borrar</div>
        <div class="calculadora__btn calculadora__btn--division">/</div>
        <div class="calculadora__btn calculadora__btn--multiplicacion">*</div>
        <div class="calculadora__btn">7</div>
        <div class="calculadora__btn">8</div>
        <div class="calculadora__btn">9</div>
        <div class="calculadora__btn calculadora__btn--resta">-</div>
        <div class="calculadora__btn">4</div>
        <div class="calculadora__btn">5</div>
        <div class="calculadora__btn">6</div>
        <div class="calculadora__btn calculadora__btn--suma">+</div>
        <div class="calculadora__btn">1</div>
        <div class="calculadora__btn">2</div>
        <div class="calculadora__btn">3</div>
        <div class="calculadora__btn calculadora__btn--igual">=</div>
        <div class="calculadora__btn calculadora__btn--cero">0</div>
        <div class="calculadora__btn">.</div>

    </div> <!--.calculadora-->

    <script src="JS/script.js"></script>
</body>
</html>
